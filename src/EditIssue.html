<template>
  <ux-dialog>
    <ux-dialog-body>
      <h2>Issue</h2>
      <input placeholder="title..." value.bind="issue.title">
      <textarea placeholder="description..." style="width:calc(100% - 10px)" value.bind="issue.description"></textarea>
      <div>
        <span class.bind="(issue.issueType == issueType)? 'issueTypeOption selectedIssueType' : 'issueTypeOption'" repeat.for="issueType of items()" click.trigger="setIssueType(issueType)">
          ${getIssueTypeName(issueType)} <span class.bind="getIssueTypeGlyph(issueType)"></span>
        </span>
      </div>
    </ux-dialog-body>

    <ux-dialog-footer>
      <button click.trigger="controller.cancel()">Cancel</button>
      <button click.trigger="controller.ok(issue)">Ok</button>
    </ux-dialog-footer>
  </ux-dialog>
</template>
